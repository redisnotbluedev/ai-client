<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/assets/style.css">
		<link rel="stylesheet" href="/assets/theme.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css">
		<meta charset="utf-8">
	</head>
	<body>
		<div class="main">
			<div class="sidebar">
				<p class="title">Nodex</p>
				
				<button class="menu flat create-new-chat" onclick="createNewChat()">
					<div class="icon">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-icon lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
					</div>
					New Chat
				</button>
				<button class="menu flat">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-messages-square-icon lucide-messages-square"><path d="M16 10a2 2 0 0 1-2 2H6.828a2 2 0 0 0-1.414.586l-2.202 2.202A.71.71 0 0 1 2 14.286V4a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/><path d="M20 9a2 2 0 0 1 2 2v10.286a.71.71 0 0 1-1.212.502l-2.202-2.202A2 2 0 0 0 17.172 19H10a2 2 0 0 1-2-2v-1"/></svg>
					Search Chats
				</button>
				
				<p class="section">Recent Chats</p>
				<div class="chats" id="chatList">
					<!-- populated w/ JS -->
				</div>
			</div>
			<div class="chat">
				<div class="messages" id="messages"></div>
				<div class="chat-input">
					<div class="input empty" contenteditable="true" id="input"></div>
					<div class="actions">
						<div class="actions-left"></div>
						<div class="send">
							<button class="send-button" id="send" disabled>
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-move-up-icon lucide-move-up"><path d="M8 6L12 2L16 6"/><path d="M12 2V22"/></svg>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
		<script src="/assets/index.js"></script>
	</body>
</html>
