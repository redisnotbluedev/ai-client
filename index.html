<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="/theme.css">
		<meta charset="utf-8">
	</head>
	<body>
		<div class="main">
			<div class="sidebar">
				<p class="title">Nodex</p>
				
				<button class="menu flat create-new-chat" onclick="createNewChat()">
					<div class="icon">
						<svg width="16" height="16" viewBox="0 0 20 20" fill="white" xmlns="http://www.w3.org/2000/svg"><path d="M10 3C10.4142 3 10.75 3.33579 10.75 3.75V9.25H16.25C16.6642 9.25 17 9.58579 17 10C17 10.3882 16.7051 10.7075 16.3271 10.7461L16.25 10.75H10.75V16.25C10.75 16.6642 10.4142 17 10 17C9.58579 17 9.25 16.6642 9.25 16.25V10.75H3.75C3.33579 10.75 3 10.4142 3 10C3 9.58579 3.33579 9.25 3.75 9.25H9.25V3.75C9.25 3.33579 9.58579 3 10 3Z"></path></svg>
					</div>
					New Chat
				</button>
				<button class="menu flat">Search Chats</button>
				
				<p class="section">Recent Chats</p>
				<div class="chats" id="chatList">
					<!-- populated w/ JS -->
				</div>
			</div>
			<div class="chat">
				<div class="messages" id="messages"></div>
				<div class="chat-input">
					<div class="input empty" contenteditable="true" id="input"></div>
					<div class="actions">
						<div class="actions-left"></div>
						<div class="send">
							<button class="send-button" id="send" disabled>
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 256 256"><path d="M208.49,120.49a12,12,0,0,1-17,0L140,69V216a12,12,0,0,1-24,0V69L64.49,120.49a12,12,0,0,1-17-17l72-72a12,12,0,0,1,17,0l72,72A12,12,0,0,1,208.49,120.49Z"></path></svg>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/index.js"></script>
	</body>
</html>
