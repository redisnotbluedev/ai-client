<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/static/style.css">
		<link rel="stylesheet" href="/static/theme.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css">
		<meta charset="utf-8">
	</head>

	<body style="display:none;" onload="document.body.style.display='block';">
		<div class="main">
			<div class="sidebar">
				<p class="title">Nodex</p>
				
				<button class="menu flat create-new-chat" onclick="createNewChat()">
					<div class="icon">
						<img src="/static/icons/plus.svg">
					</div>
					New Chat
				</button>
				<button class="menu flat">
					<img src="/static/icons/chats.svg">
					Search Chats
				</button>
				
				<p class="section">Recent Chats</p>
				<div class="chats" id="chatList">
					<!-- populated w/ JS -->
				</div>
			</div>
			<div class="chat">
				<div class="messages" id="messages"></div>
				<div class="chat-input">
					<div class="input empty" contenteditable="true" id="input"></div>
					<div class="actions">
						<div class="actions-left">
							<input type="file" id="fileInput" style="display:none">
							<button class="upload-button" id="uploadButton">
								<img src="/static/icons/upload.svg">
							</button>
						</div>
						<div class="send">
							<button class="send-button" id="send" disabled>
								<img src="/static/icons/send.svg">
							</button>
						</div>
					</div>
					<div class="attachments" id="attachments" style="display:none;"></div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
		<script src="/static/index.js"></script>
	</body>
</html>
